<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app.css' %}">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="{% static 'form.js' %}" defer></script>
    <title>
        File Upload
    </title>
</head>
<body>
    <template id="tooltip">
        <li>
            <h2>Error : </h2>
            <p id="error"></p>
        </li>
    </template>
    <section id="sendData" >
        <div id="cont" class="container">
            <div class="jumbotron">
                <div class="container-fluid">
                    <div>
                        <h1 class="display-4">Upload File</h1>
                    </div>
                    <form  id="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Keys  </span>
                            </div>
                            <input class="form-control" id="keys" type="text" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2">Id  </span>
                            </div>
                            <input class="form-control" id="id" type="text" aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">
                                    <input class="form-control" id="myFile" type="file" aria-describedby="basic-addon3">
                                </span>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg" id="button" type="button">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="result">
        <div id="cont" class="container">
            <div class="jumbotron">
                <div class="container-fluid">
                    <div>
                        <h1 class="display-4">Outcome</h1>
                    </div>
                    <ul id="error-list"></ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
